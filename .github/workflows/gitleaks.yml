name: gitleaks
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:

jobs:
  gitleaks:
    name: gitleaks
    runs-on: ubuntu-latest
    outputs:
      output1: ${{steps.get-details.outputs.link}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        id: gitleaks
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Workflow Run ID and Repository
        id: get-details
        run: |
          export repo="${{ github.repository }}"
          export workflow_run_id="${{ github.run_id }}"
          run_details=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" "https://api.github.com/repos/$repo/actions/runs/$workflow_run_id/artifacts")
          echo "$run_details"
          url=$(echo "$run_details" | jq -r '.artifacts[0].archive_download_url')
          echo "$url"
          summary_raw=$(curl -s -H "Authorization: token ${{secrets.GITHUB_TOKEN}}" "$url/summary_raw")
          echo "$summary_raw"
          echo "::set-output name=link::$url"  

  process-results:
    name: Process Results
    needs: gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Get job_html_url
        run: |
           echo ${{needs.gitleaks.outputs.output1}}
           job_html_url=${{ needs.gitleaks.outputs.output1 }}
           echo "Job HTML URL: $job_html_url"
           summary_raw=$(curl -s -H "Authorization: token ${{secrets.GITHUB_TOKEN}}" "$job_html_url")
           ls -a
           echo "$summary_raw"
